<div class="divPage1">
    <div class="divLogin">
        <h1>Iniciar Sesión</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="divInput">
                <label for="email">Email</label>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/></svg>
                    <input placeholder="ejemplo@mail.com" type="email" formControlName="email">
                </div>
                @if (email.errors && email.touched)
                    {
                        <div class="text-danger">{{ emailErrors }}</div>
                    }
                <p></p>
            </div>
            <div class="divInput">
                <label for="password">Contraseña</label>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"/></svg>
                    <input placeholder="********" type="password" formControlName="password">
                </div>
                @if (password.errors && password.touched)
                    {
                      <div class="text-danger">{{ passwordErrors }}</div>
                    }
                <p></p>
            </div>
            <button class="firstButton" type="submit">Iniciar Sesión</button>
            <a routerLink="/register"><p>¿No tienes una cuenta? Registrate</p></a>
        </form>
    </div>
</div>
